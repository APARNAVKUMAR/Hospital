<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
     <title>Health - Medical Website Template</title>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
     <!-- HOME -->
     <section id="home" class="slider" data-stellar-background-ratio="0.5">
          <div class="container">
               <div class="row">
                 <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
          <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
          <div class="carousel-inner">

      <div class="item active">
        <img src="{% static 'images/slider1.jpg' %}" alt="Los Angeles" style="width:100%;">
        <div class="carousel-caption d-block" style="bottom: 250px;">
             <div class="caption" style="background: transparent;">
                  <div class="col-md-offset-1 col-md-10">
                       <h3>Let's make your life happier</h3>
                       <h1 style="font-size: 70px;"><b>New Lifestyle</b></h1>
                       <a href="about" class="section-btn btn btn-default smoothScroll" style=" background: black; color: white">More About Us</a>
                  </div>
             </div>
        </div>
      </div>

      <div class="item">
        <img src="{% static 'images/slider2.jpg' %}" alt="Chicago" style="width:100%;">
        <div class="carousel-caption d-block" style="bottom: 250px;">
             <div class="caption" style="background: transparent;">
                  <div class="col-md-offset-1 col-md-10">
                       <h3>Let's make your life happier</h3>
                       <h1 style="font-size: 70px;"><b>Healthy Living</b></h1>
                       <a href="team" class="section-btn btn btn-default smoothScroll" style=" background: #a5c422;">Meet Our Doctors</a>
                  </div>
             </div>
        </div>
      </div>

      <div class="item">
        <img src="{% static 'images/slider3.jpg' %}" alt="New York" style="width:100%;">
        <div class="carousel-caption d-block" style="bottom: 250px;">
             <div class="caption" style="background: transparent;">
                  <div class="col-md-offset-1 col-md-10">
                       <h3>Let's make your life happier</h3>
                       <h1 style="font-size: 70px;"><b>Your Health Benefits</b></h1>
                       <a href="news" class="section-btn btn btn-default smoothScroll" style=" background: blue; color: white;">Read Stories</a>
                  </div>
             </div>
        </div>
      </div>

    </div>

    <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
          <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
          </div>
               </div>
          </div>
     </section>
     <!-- GOOGLE MAP -->
     <section id="google-map">
     <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d16168.678118634185!2d76.85754488804751!3d8.569784690070357!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b05bf86434d48a3%3A0x91ea6f54dd20bb5f!2sThe%20OVAL%20Turf%3A%20Quality%20Playground%20%26%20Turf!5e0!3m2!1sen!2sin!4v1728017250982!5m2!1sen!2sin" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
     </section>
</body>
